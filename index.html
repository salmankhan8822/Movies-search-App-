<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Advanced Movie Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

     
  <div class="container">
    <h2>🎬 Movie Search App</h2>
    <div class="search-box">
      <input type="text" id="movieInput" placeholder="write film name here...">
      <button id="searchBtn">🔍</button>
    </div>
    <ul id="suggestions"></ul>
    <div id="movieDetails" class="movie-card">
      <!-- فلم کی تفصیل یہاں آئے گی -->
    </div>

    <h3>⭐ Favourite Movies</h3>
    <div id="favouriteList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
